<html>
<style>
.carl {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.carl .hi {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.carl:hover .hi {
  visibility: visible;
}
</style>
<body style="text-align:center;">



<div class="carl">Hover over me
  <span class="hi">carl</span>
</div>


</body>
</html>

</html>
